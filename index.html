<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Text Effect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <h1>Auto Text Effect</h1>
  <body>
    <h2 id="text">Starting...</h2>
    <div>
      <label for="speed">Speed: </label>
      <input
        type="number"
        name="speed"
        id="speed"
        min="1"
        max="10"
        value="1"
        step="1"
      />
    </div>
    <small id="effect">To increase the speed of text</small>
  </body>
  <script src="app.js"></script>
</html>
